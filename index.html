<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Blackjack21 - Juego de Cartas</title>
  </head>
  <body>
    <header class="title">
      <h1 class="title__name text-white">Blackjack21 - Juego de Cartas</h1>
    </header>

    <div id="buttons" class="row mt-2">
      <div class="col text-center">
        <button id="btnNew" class="btn btn-danger btn__controls">Nuevo Juego</button>
        <button id="btnTake" class="btn btn-primary btn__controls">Pedir Carta</button>
        <button id="btnStop" class="btn btn-primary btn__controls">Detener</button>
      </div>
    </div>

    <div class="row container player">
      <div class="col">
        <h2 class="text-white player__name">Jugador 1 - <small>0</small></h2>
        <div id="player-cards">

      </div>
    </div>

    <div class="row container player">
      <div class="col">
        <h2 class="text-white player__name">Computadora - <small>0</small></h2>
        <div id="computer-cards">

        </div>
      </div>
    </div>
    <script src="./assets/js/underscore-min.js"></script>
    <script src="./assets/js/juego.js"></script>
  </body>
</html>
